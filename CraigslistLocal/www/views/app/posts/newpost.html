<ion-view class="category-feeds-view">
  <ion-nav-title>
    <span>New Post</span>
  </ion-nav-title>
  <ion-content>
	<div class="list">
	  <label class="item item-input">
	    <input type="text" placeholder="Title" ng-model="formData.title">
	  </label>
    <label class="item item-input item-select">
	    <div class="input-label">
	      Category
	    </div>
	    <select ng-model="formData.category">
	      <option selected>Cars</option>
	      <option>Pets</option>
	      <option>Electronics</option>
	      <option>Computers</option>
	      <option>Books</option>
	      <option>Houses</option>
	    </select>
	  </label>
	  <label class="item item-input">
	    <input type="number" placeholder="Price" ng-model="formData.price">
	  </label>
	  <label class="item item-input">
	    <textarea placeholder="Description" ng-model="formData.description"></textarea>
	  </label>
	  <label>
       	<button class="button button-block button-balanced" ng-click="selImages()" ng-disabled="!ready">
			Select Images
		</button> 
		<p ng-repeat="img in images">
			<img ng-src="{{img}}" style="max-width:250px;max-height:250px" />
		</p>
     </label>
	</div> 
	<button class="button button-block button-calm" ng-click="confirm()">Confirm</button>  
  </ion-content>
</ion-view>
